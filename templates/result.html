<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Johnson's Algorithm Result</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-3 sol-output">
                    <h1 class="mb-5 text-center">Johnson's Algorithm Result</h1>
                    <h3 class="mb-3">Original Graph</h3>
                    <div class="mb-3">
                        <!-- Append matplotlib image of starting adjacency matrix here -->
                        <img src="{{ url_for('static', filename=image_name) }}" alt="Original Graph" class="out-img">
                    </div>
                    <hr class="mb-4">
                    <h3 class="mb-3">Solution Graphs</h3>
                    {% for out in outputs %}
                    <div class="mb-3">
                        <h5 class="mb-3">Node {{out[0]}} as Source</h5>
                        <!-- Output Images -->
                        <img src="{{ url_for('static', filename=out[1]) }}" alt="Output Image" class="out-img">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
